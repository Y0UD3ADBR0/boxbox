<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrieren</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 24rem;">
        <h3 class="text-center mb-4">Registrieren</h3>
        <form method="POST" action="/register">
            <div class="mb-3">
                <label for="username" class="form-label">Benutzername</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Passwort</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="mb-3">
                <label for="password_verify" class="form-label">Passwort wiederholen</label>
                <input type="password" class="form-control" name="password_verify" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Registrieren</button>
                <a href="/login" class="btn btn-outline-secondary">Zur√ºck zum Login</a>
            </div>
        </form>
    </div>
</body>
</html>
